  <header>
    <h2><a href="index.html"><i class="fas fa-smile-wink"></i>
      HAPPYYY</a></h2>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="#all" onclick="list.start()">News Feed</a>
        </li>
        <li>
          <a href="#post" onclick="post.start()">Add Post</a>
        </li>
        <li><a>
            <div class="dropdown">
              <button class="dropbtn">
                <a href="#profile" onclick="profile.start()">
                  <i class="fa fa-user" aria-hidden="true"></i>

              <div class="dropdown-content">
                  <ul>
                    <li>

            </div>

  </header>
  <main>
    <section id="search" class="search-wrap">
      <h1>Find A Product</h1>
      <div class="search-form">
        <input type="search" name="term" id="term" placeholder="碎花洋裝  iPhone  ...">
        <a id="clickable">
          <i id="searchbtn" class="fas fa-search"></i>
        </a>
      </div>
    </section>
  </main>
</body>

<script>
  var input = document.getElementById("term");
  var loadingBtn = document.getElementById("searchbtn");
  var clickableBtn = document.getElementById("clickable");

  input.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
      loadingBtn.className = "fa fa-refresh fa-spin";
      event.preventDefault();
      list.title();
    }
  });

  clickableBtn.addEventListener("click", function(event) {
      loadingBtn.className = "fa fa-refresh fa-spin";
      event.preventDefault();
      list.title();
  });
  </script>
<script>
var foo = document.getElementById('term');
  foo.addEventListener('focus', function () {
      this.setAttribute('value', "碎花洋裝");
      // this.value = '';
  });

  </script>
<script>
  if('serviceWorker' in navigator) {

</script>

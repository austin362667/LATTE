<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">


  <link rel="stylesheet" href="base.css">
<link rel="stylesheet" href="product.css">

  <title>LATTE</title>
</head>
<body>
  <header>
    <h2><a href="index.html"><i class="fa fa-coffee"></i>
        LATTE</a></h2>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="#all" onclick="list.start()">All Posts</a>
        </li>
        <li>
          <a href="#post" onclick="post.start()">Add Post</a>
        </li>
        <li><a>

                  <i class="fa fa-user" aria-hidden="true"></i>
                </a></button>
              <div class="dropdown-content">
                  <ul>
                    <li>
                      <a href="#login" onclick="login.start()">Login</a>
                    </li>
                    <li>
                      <a href="#logout" onclick="logout.start()">Logout</a>
                    </li>
                    <li>
                      <a href="#signup" onclick="signup.start()">Signup</a>
                    </li>
                  </ul>
              </div>
            </div>
          </a>

      </ul>
    </nav>
  </header>
  <main>

      <h1>Find A Product</h1>
      <form action="gigs.html" class="search-form">
        <i class="fas fa-search"></i>
        <input type="search" name="term" placeholder="iPhone, Louis Vuitton etc...">
        <input type="submit" value="Search">
      </form>
    </section>
  </main>
